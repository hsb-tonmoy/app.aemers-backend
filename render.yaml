databases:
  - name: appaemers
    databaseName: appaemers
    user: appaemers_user

services:
  - type: web
    name: appaemers
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn appaemers.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: appaemers
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
